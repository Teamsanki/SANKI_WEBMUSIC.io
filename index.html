<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="userForm">
    <h2>Enter Your Details</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <input type="text" id="telegram" placeholder="Enter your Telegram username" />
    <input type="text" id="roomName" placeholder="Enter your room name" />
    <button id="submitBtn">Submit</button>
  </div>

  <div id="roomDetails">
    <h2>Room Details</h2>
    <p id="welcomeMessage"></p>
    <p>Room: <span id="roomDisplay"></span></p>
    <p>Room ID: <span id="roomIdDisplay"></span></p>
    <h3>Playlist</h3>
    <ul id="playlist"></ul>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="script.js"></script>

</body>
</html>
