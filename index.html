<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <img src="company-logo.png" alt="Company Logo" id="logo">
      <h1>Online Music Player</h1>
    </div>
  </header>
  <main>
    <!-- Popup for User Name -->
    <div id="popup" class="popup">
      <label for="username">Enter your name to join the room:</label>
      <input type="text" id="username" placeholder="Enter your name">
      <button id="joinRoomBtn">Join Room</button>
    </div>

    <!-- Room Name and Playlist -->
    <div id="roomContainer" style="display: none;">
      <h2 id="roomName">SANKI HOUSE</h2>
      <ul id="playlist"></ul>
    </div>
  </main>
  <footer>
    <audio id="audioPlayer" controls></audio>
  </footer>
  <script src="script.js"></script>
</body>
</html>
